<section class="auth auth-login">
  <div class="auth-container">
    <h1>Iniciar sesión</h1>
    <form class="form">
      <label>
        Correo electrónico
        <input type="email" placeholder="tu@correo.com">
      </label>
      <label>
        Contraseña
        <input type="password" placeholder="••••••••">
      </label>
      <button type="submit" class="btn-primary">Entrar</button>
    </form>
  </div>
</section>
